<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style> 
      .form {
         display: flex;
         flex-direction: column;
         align-items: stretch;
         width: 350px;
      }
      p{
         display: flex;
         justify-content: space-between;
      }
     .error {
       border: 0.3rem solid red;
     }
     span{
        display: none;
     }
   </style>
   <title>Document</title>
</head>
<body>
   <form class="form">
         <p>Имя: <input type="text"></p>
         <span>Не правильно введено имя!</span>
         <p>Телефон: <input type="tel"></p>
         <span>Не правильный формат телефона!</span>
         <p>E-mail: <input type="email"></p>
         <span>Не правильный формат E-mail!</span>
         <p>Текст произвольный: <textarea name="textArea" cols="30" rows="10">
         </textarea></p> 
         <span>Пустое поле!</span>
         <button>Отправить</button>
   </form>


   <script src ='script.js'></script>
</body>
</html>
